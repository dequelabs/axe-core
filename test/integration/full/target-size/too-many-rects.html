<!doctype html>
<html lang="en">
  <head>
    <title>Target-size too many rects Test</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/node_modules/mocha/mocha.css"
    />
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/axe.js"></script>
    <script>
      mocha.setup({
        timeout: 10000,
        ui: 'bdd'
      });
      var assert = chai.assert;
    </script>
  </head>
  <body>
    <main id="mocha"></main>

    <section id="incomplete">
      <div
        id="incomplete-many-rects"
        role="button"
        tabindex="0"
        style="display: inline-block"
      >
        <table id="tab-table"></table>
      </div>
    </section>

    <script>
      let html = '';
      for (let i = 0; i < 100; i++) {
        html += `
        <tr>
          <td><a href="#">A</a></td>
          <td><button>B</button></td>
          <td><button>C</button></td>
          <td><button>D</button></td>
        </tr>`;
      }
      document.querySelector('#tab-table').innerHTML = html;
    </script>
    <script src="/test/testutils.js"></script>
    <script src="too-many-rects.js"></script>
    <script src="/test/integration/adapter.js"></script>
  </body>
</html>
